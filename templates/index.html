<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="pic1.jpg") }}');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
            min-height: 100vh; /* Set minimum height to full viewport height */
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            margin: 10px;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
            max-width: 400px; /* Limit width of the container */
        }
        .form-container {
            text-align: center; /* Center align the form */
        }
        .button {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: 10px;
            border-radius: 10px; /* Curved corners */
            padding: 10px 20px; /* Padding for the button */
            background-color: #007bff; /* Button background color */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add cursor pointer on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/indian-express-logo-n.svg" alt="Indian express" style="text-align: center;">
    <br><br>
    <div class="container">
        <div class="header">
            <h4 style="color: red; font-weight: bold; text-align: center;">JOURNALISM OF COURAGE</h4>
            <h5 style="font-size: 18;  text-align: center;">"Welcome! Unleash the Power of Words: Dive into Today's News with Insight, Analyze, and Illuminate the World's Stories!"</h5>
        </div>
        <div class="form-container">
            <form action="{{ url_for('submit_url') }}" method="POST">
                <input type="url" class="form-control mb-3" name="url" placeholder="Enter URL" required>
                <button class="btn btn-primary btn-block" type="submit">Continue</button>
            </form>
        </div>
    </div>
    <div>
        <form action="/login" method="post">
            <button class="button" type="submit" name="sub_url">Admin Signin</button>
        </form>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
