<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In/Sign Up</title>
<!-- <link rel="stylesheet" href="../Static/css/login.css"> -->
<link rel="stylesheet" href="../static/login.css">
<script src = "../static/login.js" defer type = "module"></script>

<!-- <script src = "../Static/javascript/login-page.js" defer type = "module"></script> -->
</head>
<body style="background-image: url('https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg');">
    <div class="left"></div>
    <div class="right">
        <div class="form-container">
            <h2>Sign In</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button><br>
            </form>
            <div class="or-divider">or</div>
            <button class="google-btn" id = 'google-login-btn'><a href="{{ url_for('github_login') }}" >Admin Github Authentication</a></button><br>
            
           
        </div>
    </div>
</body>
</html>
